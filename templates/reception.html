<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Patient History</title>
		<link rel="stylesheet" href="../static/styles/header.css">
 		<link rel="stylesheet" href="../static/styles/receptionsection.css">
	</head>
	<body>
		<header>
			<img src="../static/images/clinic.png" alt="Clinic Logo">
			<h1>Patient History</h1>
			<div class="nvg">
                        	<a href="home.html">HOME</a>
				<a href ="reception.html">RECEPTION</a>
				<a href="doctor.html">DOCTOR</a>
			</div>
		</header>
		<section class="welcome">
			<div class="welcomeMessage">
				<h1>New Patient Registration Form</h1>
			</div>
		</section>
		<section class="forms">
			<form>
				<label for="name">Full Name:</label><br>
				<input type="text" id="name" name="name" placeholder="Enter name..." required><br>
				<label for="sex">Sex:</label><br>
				<input type="text" id="sex" name="sex" placeholder="Enter gender..." required><br>
				<label for="age">Age:</label><br>
                                <input type="number" id="age" name="age" placeholder="Enter age..." required><br>
                                <label for="phonenumber">Phone Number:</label><br>
				<input type="number" id="phonenumber" name="phonenumber" placeholder="Enter phone number..." required><br>
				<label for="city">City:</label><br>
				<input type="text" id="city" name="city" placeholder="Enter residence city..." required><br>
				<br>
				<button type="submit">Submit Form</button>
			</form>
			
		</section>
		<section class="information">
                        <div class="info">
                                <h1>Get Patient's Information</h1>
                        </div>
                </section>
		<section class="getinfo">
			<input type="number" id="getinfo" placeholder="Enter phone number" required>
			<br>
			<br>
			<button type="search">Search</button>

	</body>
</html>
