<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Patient History</title>
		<link rel="stylesheet" href="../static/styles/header.css">
 		<link rel="stylesheet" href="../static/styles/receptionsection.css">
		<!--<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="../static/scripts/reception.js"></script>-->
	</head>
	<body>
		<div class="header">
			<header>
				<img src="../static/images/clinic.png" alt="Clinic Logo">
				<h1>Patient History</h1>
				<div class="nvg">
                        		<a href="/home">HOME</a>
					<a href ="/reception">RECEPTION</a>
					<a href="/doctor">DOCTOR</a>
				</div>
			</header>
		</div>
		<div class="background"></div>
		<div class="welcomeMessage">
			<h1>New Patient Registration Form</h1>
		</div>
		<div class="forms">
			<form action="/reception" method="post">
				<label for="name">Full Name:</label><br>
				<input type="text" id="name" name="name" placeholder="Enter name..." required><br>
				<label for="gender">Gender:</label><br>
				<input type="text" id="gender" name="gender" placeholder="Enter gender..." required><br>
				<label for="age">Age:</label><br>
                                <input type="number" id="age" name="age" placeholder="Enter age..." required><br>
                                <label for="phonenumber">Phone Number:</label><br>
				<input type="text" id="phonenumber" name="phonenumber" placeholder="Enter phone number..." required><br>
				<label for="city">City:</label><br>
				<input type="text" id="city" name="city" placeholder="Enter residence city..." required><br>
				<br>
				<button type="submit">Submit Form</button>
			</form>	
		</div>
		<div class="info">
			<h1>Get Patient's Information</h1>
		</div>
		<div class="getInfo">
			<form action="/reception" method="GET">
				<input type="number" name="getinfo" placeholder="Enter phone number" required>
				<br>
				<br>
				<button type="submit" formmethod="get">Get Info</button>
			</form>
		</div>

	</body>
</html>
